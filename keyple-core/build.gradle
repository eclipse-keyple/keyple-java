apply plugin: 'java'

sourceCompatibility = 1.6


task preBuild {
    //generate properties file META-INF/keyple.properties with version number
    def props = new Properties()
    def propertyFile = file "src/main/resources/META-INF/keyple.properties"
    props.load(propertyFile.newDataInputStream())
    if(props.getProperty("version") != project.version){
        logger.info('Version of keyple core have changed, overwriting src/main/resources/META-INF/keyple.properties')
        props.setProperty("version", project.version)
        props.store(propertyFile.newWriter(), "Properties file generated by gradle")
    }else{
        logger.info("Version of keyple hasn't changed")

    }

}

jar {
    manifest {
        attributes 'Implementation-Title': 'Keyple Core',
        'Implementation-Version': version
    }
}


build.dependsOn createPom
build.dependsOn preBuild

pmd {
    ruleSets = [
            "java-basic",
            "java-braces",
            "java-strings",
            "java-imports",
            "java-unnecessary",
            "java-unusedcode",
            "java-empty",
            "java-codesize",
            "java-clone",
            "java-typeresolution",
            "java-finalizers",
            "java-migrating",
            // "java-strictexception",
            // "java-naming",        // 9 issues
            // "java-logging-java",
            // "java-controversial",  // 8 issues
            // "java-sunsecure",      // 1 issue
            // "java-junit",          // 1 issue
            // "java-optimizations",  // 44 issues
            // "java-coupling"       // 2 issues
            // "java-design"         // 19 issues
            // "java-comments"       // 87 issues --> Kind of conflicting with spotless
    ]
}

task fatJar(type: Jar) {
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    // fclairamb(2017-03-06): #37: Structured logging
    //compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'


    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    // compile group: 'commons-codec', name: 'commons-codec', version: '1.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.13.0'

}
